<!-- templates/events/event_form.html -->

{% extends 'base.html' %}

{% block content %}
<h2>Create Event</h2>
<form method="post">
    {% csrf_token %}
    <div>
        <label for="id_title">Title:</label>
        {{ form.title }}
    </div>
    <div>
        <label for="id_description">Description:</label>
        {{ form.description }}
    </div>
    <div>
        <label for="id_date">Date:</label>
        {{ form.date }}
    </div>
    <button type="submit">Save</button>
</form>
{% endblock %}
